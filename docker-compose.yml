version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    command: "./bin/rails s -p 3000 -b '0.0.0.0'"
    depends_on:
      - database
    stdin_open: true
    tty: true
  database:
    image: postgres:10
    volumes:
      - pgdata://var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: kool_cloud_api_development

volumes:
  pgdata:
